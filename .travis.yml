language: cpp
script: ./make_release.sh
compiler: gcc
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq libopenmpi1.5-dev
 - sudo apt-get install -qq openmpi1.5-bin
 - sudo apt-get install -qq libboost-mpi1.48-dev
 - sudo apt-get install -qq libboost-serialization1.48-dev
 - sudo apt-get install -qq libboost-thread1.48-dev
